<section class="page-section bg-light" id="booking">
  <div class="container px-4 px-lg-5">


    <div class="row mb-3">
      <div class="col-lg-8 col-xl-6">
        <a class="btn btn-outline-secondary spa-link" 
           href="#destination" 
           data-page="destination">
           ← Back
        </a>
      </div>
    </div>


    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">Let's Get In Touch!</h2>
        <hr class="divider" />
        <p class="text-muted mb-5">Have memorable experience!</p>
      </div>
    </div>


    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">

          <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
            <label for="name">Full name</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
            <label for="email">Email address</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
            <label for="phone">Phone number</label>
            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="destination" data-sb-validations="required">
              <option value="" selected disabled>Choose your destination</option>
              <option value="Sarajevo">Sarajevo</option>
              <option value="Mostar">Mostar</option>
              <option value="Počitelj">Počitelj</option>
              <option value="Kravica Waterfall">Kravica Waterfall</option>
              <option value="Rafting-Tara">Rafting – Tara</option>
              <option value="Rafting-Neretva">Rafting – Neretva</option>
              <option value="Prokosko Lake">Prokoško Lake</option>
              <option value="Bjelašnica">Bjelašnica</option>
              <option value="Zelengora">Zelengora</option>
              <option value="Prenj">Prenj</option>
            </select>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="accommodation" data-sb-validations="required">
              <option value="" selected disabled>Choose accommodation type</option>
              <option value="Hotel">Hotel</option>
              <option value="Apartment">Apartment</option>
              <option value="Camping">Camping</option>
              <option value="Mountain Hut">Mountain Hut</option>
            </select>
            <label for="accommodation">Accommodation type</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
            <label for="message">Message</label>
            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
          </div>

          <div class="d-grid">
            <button class="btn btn-dark btn-xl" id="submitButton" type="submit">Send Message</button>
          </div>

        </form>
      </div>
    </div>
    
  </div>
</section>
